<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tienda</title>
</head>
<body class="bg-slate-900 min-h-screen">

  <div class="max-w-6xl mx-auto py-10 space-y-8">
    <!-- Cabecera -->
    <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <h1 class="text-slate-100 text-3xl font-semibold">Tienda</h1>
      <div class="text-slate-300">
        Usuario: <span id="userName" class="font-semibold"></span>
      </div>
    </header>

    <section class="bg-slate-800 p-4 rounded-lg shadow">
      <h2 class="text-slate-100 text-xl mb-4">Filtros</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="text-slate-400 block mb-1" for="categoryFilter">Categoría</label>
          <select id="categoryFilter" class="w-full rounded-md p-2">
            <option value="todas">Todas</option>
            <option value="telefonos">Teléfonos</option>
            <option value="notebooks">Notebooks</option>
            <option value="audio">Audio</option>
            <option value="wearables">Wearables</option>
            <option value="tablets">Tablets</option>
          </select>
        </div>

        <div>
          <label class="text-slate-400 block mb-1" for="precioMin">Precio mínimo</label>
          <input id="precioMin" type="number" class="w-full rounded-md p-2" placeholder="0" />
        </div>

        <div>
          <label class="text-slate-400 block mb-1" for="precioMax">Precio máximo</label>
          <input id="precioMax" type="number" class="w-full rounded-md p-2" placeholder="1000000" />
        </div>

        <div class="flex items-end gap-2">
          <button id="btnAplicarFiltros" class="bg-green-500 hover:bg-green-600 text-slate-900 font-semibold rounded-md px-4 py-2 w-full">
            Aplicar filtros
          </button>
        </div>
      </div>
    </section>

    <section class="bg-slate-800 p-4 rounded-lg shadow">
      <h2 class="text-slate-100 text-xl mb-4">Productos</h2>
      <table class="bg-slate-200 rounded-md table-auto w-full">
        <thead class="text-slate-700">
          <tr>
            <th class="p-2">Nombre</th>
            <th class="p-2">Descripción</th>
            <th class="p-2">Precio</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="productTableBody" class="text-center"></tbody>
      </table>
      <p id="productsError" class="text-red-400 mt-2"></p>
    </section>

    <section class="bg-slate-800 p-4 rounded-lg shadow space-y-4">
      <h2 class="text-slate-100 text-xl">Carrito</h2>
      <table class="bg-slate-200 rounded-md table-auto w-full">
        <thead class="text-slate-700">
          <tr>
            <th class="p-2">Producto</th>
            <th class="p-2">Cantidad</th>
            <th class="p-2">Precio unitario</th>
            <th class="p-2">Subtotal</th>
            <th class="p-2">Acción</th>
          </tr>
        </thead>
        <tbody id="cartTableBody" class="text-center"></tbody>
      </table>
      <div class="flex justify-between items-center">
        <p class="text-slate-100 text-lg">
          Total: $<span id="cartTotal">0</span>
        </p>
        <button id="btnComprar" class="bg-blue-500 hover:bg-blue-600 text-slate-900 font-semibold rounded-md px-6 py-2">
          Comprar
        </button>
      </div>
      <p id="cartMessage" class="text-slate-200"></p>
    </section>
  </div>

  <script type="module" src="./home.controller.js"></script>
</body>
</html>
